        <article class="noticia">
            <h1>Captação de Água</h1>
            <div class="info-noticia">
            </div>
            <figure>
                <img src="../img/Trajeto_20da_20_C3_A1gua_207.png">
                <figcaption></figcaption>
            
            <p>A captação de água da chuva é uma alternativa eficiente para o reaproveitamento da água, podendo reduzir pela metade as despesas de consumo. O método é indicado para atividades que não exijam água potável, como descargas, irrigação, lavagem de calçada ou carro.
        
                O tema ganha relevância nacional e é ponto principal de políticas nacionais de incentivo. A Lei 13.501/2017 estimula a criação de legislações estaduais e municipais focadas no aproveitamento.
                
                <br><b>Como funciona</b><br>
                As calhas captam e levam a água da chuva até um filtro para eliminar resíduos e impurezas. Depois, a água segue para o armazenamento em uma cisterna. Com uma bomba, é puxada para uma caixa d’água, geralmente em cima da casa, de onde será destinada aos locais de uso.</p>
